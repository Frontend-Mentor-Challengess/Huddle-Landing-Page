<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="" />
    </header>
    <main>
      <img
        src="./images/illustration-mockups.svg"
        alt="Illustration mockups image"
      />
      <div class="content">
        <h1 class="title">Build The Community Your Fans Will Love</h1>
        <p class="description">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="btn">Register</button>
      </div>
    </main>

    <footer>
      <a href="#">
        <img
          src="./images/313485_facebook_fb_icon.png"
          alt="Facebook Icon"
          class="fb-icon"
        />
      </a>
      <a href="#">
        <img
          src="./images/313466_twitter_tweet_icon.png"
          alt=" Twitter Icon"
          class="twitter-icon"
        />
      </a>
      <a href="#">
        <img src="./images/2986059_instagram_media_social_icon.png"
          alt="Instagram Icon"
          class="insta-icon"
        />
      </a>
    </footer>
    <p class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">N. Srinu Vinay Kumar</a>.
    </p>
  </body>
</html>
